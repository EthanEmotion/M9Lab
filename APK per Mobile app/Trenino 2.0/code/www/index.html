					<h3 class="noborder">Treno A</h3>
					
					<div class="slide-content">
					  <button class="display-left" onclick="plusDivs_TA(-1)">&#10094;</button>
					  <img class="mySlides_TA" src="img/trains/60051.png">
					  <img class="mySlides_TA" src="img/trains/4558.png">
					  <img class="mySlides_TA" src="img/trains/10233.png">

					  <img class="mySlides_TA" src="img/trains/10219.png">					  
					  <img class="mySlides_TA" src="img/trains/60052.png">						  					  
					  <button class="display-right" onclick="plusDivs_TA(1)">&#10095;</button>
					</div>
					
					<script>
					var slideIndex_TA = 1;
					showDivs_TA(slideIndex_TA);

					function plusDivs_TA(n) {
					  showDivs_TA(slideIndex_TA += n);
					}

					function showDivs_TA(n) {
					  var i;
					  var x = document.getElementsByClassName("mySlides_TA");
					  if (n > x.length) {slideIndex_TA = 1}    
					  if (n < 1) {slideIndex_TA = x.length}
					  for (i = 0; i < x.length; i++) {
						 x[i].style.display = "none";  
					  }
					  x[slideIndex_TA-1].style.display = "block";  
					}
					</script>
